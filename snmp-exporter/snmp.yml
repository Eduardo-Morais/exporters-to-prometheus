    community: obs
  public_v3:
    username: "nome do usuario com permiss√£o v3" 
    security_level: authPriv
    auth_protocol: MD5
    password: "senha do usuario v3"
    priv_protocol: DES
    priv_password: "senha privada do usuario v3 para a criptografia" 
    version: 3
modules:
  if_mib:  
    walk:
     - sysUpTime
     - interfaces
     - ifXTable
     - sysName
     - ifHCInOctets
     - ifHCOutOctets
     - ifInErrors
     - ifOutErrors
  fnFortiGateMib:
    walk:
     - fgSystemInfo
     - fgMgmt
     - fgWanOptInfo
     - fgDevice
     - fgDeviceTrapObjects
     - fgTraps
     - fgLinkMonitorEntry
     - fgApSIPStatsEntry
  camera:
          #timeout: 40s
          #retries: 6
    walk:
      - 1.3.6.1.4.1.9.2
    metrics:
      - name: camera_metric
        oid: 1.3.6.1.4.1.9.2.1.1
        type: gauge
